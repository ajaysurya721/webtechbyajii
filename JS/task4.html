<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: 0.3s border-color;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn {
      padding: 10px 16px;
      margin: 5px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }

    .add-btn {
      background-color: #007bff;
    }

    .add-btn:hover {
      background-color: #0056b3;
    }

    .clear-btn {
      background-color: #dc3545;
    }

    .clear-btn:hover {
      background-color: #a71d2a;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #f9f9f9;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s, opacity 0.3s;
    }

    li button {
      background: #e74c3c;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My To-Do List</h2>
    <input type="text" id="itemInput" placeholder="Enter a task">
    <div>
      <button class="btn add-btn" onclick="addItem()">Add</button>
      <button class="btn clear-btn" onclick="clearAll()">Clear All</button>
    </div>
    <ul id="itemList"></ul>
  </div>

  <script>
    const input = document.getElementById("itemInput");
    const itemList = document.getElementById("itemList");

    function addItem() {
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${text}</span>
        <button onclick="removeItem(this)">Remove</button>
      `;

      itemList.appendChild(li);
      input.value = "";
      input.focus();
    }

    function removeItem(button) {
      const li = button.parentElement;
      li.style.opacity = 0;
      li.style.transform = "translateX(20px)";
      setTimeout(() => li.remove(), 300);
    }

    function clearAll() {
      itemList.innerHTML = "";
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addItem();
      }
    });
  </script>

</body>
</html>
